<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Style CSS -->
    <style type="text/css">
        body {
            background-color: #8cebf8;
            color: #201d02;
        }

    </style>

</head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                <!-- form -->
                <form>
                    <h1 class="fw-bold display-2">Sign in</h1>
                    <p class="fs-6 text light">please your email and password</p>

                    <!-- first name -->
                    <div class="form-floating my-1">
                        <input type="first name" id="first-name-address" class="form-control" placeholder="Type your email address">
                        <label for="first-name-address" class="text-secondary">First name</label>
                    </div>
                    <!-- end first name -->

                    <!-- surname -->
                    <div class="form-floating my-1">
                        <input type="surname" id="surname-address" class="form-control" placeholder="Type your email address">
                        <label for="surname-address" class="text-secondary">Surname</label>
                    </div>
                    <!-- end surname -->

                    <!-- email -->
                    <div class="form-floating my-1">
                        <input type="Email address " id="email-address" class="form-control" placeholder="Type your email address">
                        <label for="email-address" class="text-secondary">Email address</label>
                    </div>
                    <!-- end email -->

                    <!-- gender -->
                
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Gender
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Male</a></li>
                          <li><a class="dropdown-item" href="#">Female</a></li>
                        </ul>
                      </div>

                      <div class="col-sm-3">
                          <label for="Status"><b>Status</b></label>

                          <dd class="col-sm-3">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridcheck1">
                                  <label class="form-check-label" for="gridcheck1">
                                      Student

                                  </label>

                              </div>

                          </dd>

                            <dd class="col-sm-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridcheck1">
                                    <label class="form-check-label" for="gridcheck1">
                                    Trainer
                                    </label>

                                </div>

                            </dd>
                    </div>
                    <!-- end gender -->

                    <!-- address -->
                    <div class="col-auto mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>

                    <!-- end address -->

                    <!-- username -->
                    <div class="form-floating my-1">
                        <input type="username" id="username" class="form-control" placeholder="Type your username">
                        <label for="username" class="text-secondary">Username</label>
                    </div>

                    <!-- end username -->

                    <!-- password -->
                    <div class="form-floating my-1">
                        <input type="password" id="password" class="form-control" placeholder="Type your password">
                        <label for="password" class="text-secondary">Password</label>
                    </div>
                    <!-- end password -->

                    <!-- remember -->
                    <div class="my-3">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Agree with the term and condition</label>
                    </div>
                    
                    <!-- end remember -->

                    <!-- button sign in -->
                    <button class="btn btn-dark btn-lg w-100">Sign up</button>
                    <!-- end button sign in -->

                    <!-- link for sign-up -->
                                                                        
                                    
                
                   

                
                </form>
                <!-- end form -->
            </div>
        </div>
    </div>
    
</body>

</html>
